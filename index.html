<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stack</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>MY_STACK</h1>
    </header>
    <h3>input language</h3>
    <form id="new-item-form">
        <div id="form-wrapper">
          <div class="form-item">
            <label for="title" class="primary">Language</label>
            <input type="text" id="title" required/>
          </div>

          <div class="form-item">
            <label for="confusion" class="primary">Confusion level</label>
            <select id="confusion">
              <option value="&#129488">&#129488</option>
              <option value="&#128512">&#128512</option>
              <option value="&#128517">&#128517</option>
              <option value="&#128528">&#128528</option>
              <option value="&#129316">&#129316</option>
              <option value="&#129327">&#129327</option>
            </select>
          </div>
  
          <div class="form-item">
            <label for="framework" class="primary">Associated Frameworks</label>
            <input type="text" id="framework" required/>
          </div>
        </div>
        <input type="submit" value="save"/>
      </form>


      <h2>Stack List</h2>
      <ul id="stack-list"></ul>

      <button id="delete-all">Delete All</button>

    
</body>
</html>
